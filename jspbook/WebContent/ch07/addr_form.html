<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<body>
<div align="center">
	<h2>주소록 등록</h2>
<hr>
 	<form name="form1" action="addr_add.jsp" method="post" >
		<table border="1" align="center" cellspacing="1" cellpadding="5">
			<tr>
				<td>이름</td>
				<td><input type="text" size="20" name="username" placeholder="이름"></td>			
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="text" size="20" name="tel" placeholder="전화번호"></td>			
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="email" size="20" name="email" placeholder="이메일"></td>			
			</tr>
			<tr>
				<td>성별</td>
				<td>
				<select name="gender">
					<option>남</option>
					<option>여</option>
				</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<input type="submit" value="확인"> 
				<input type="reset" value="취소"> 
				</td>
			</tr>				
		</table>
 	</form>	
</div>
</body>
</html>
